<footer class="bottom-container">
  <h3>Recent posts</h3>
  <div class="recent-posts">
    {{- $currentUrl := .Permalink -}}
    {{- range first 3 (where (where .Site.RegularPages "Section" "posts") ".Permalink" "!=" $currentUrl) -}}
      <a href="{{ .Permalink }}">
        {{- .Title -}}
      </a>
    {{- end -}}
  </div>
  <p class="text-right"><a href="/posts">See all posts</a></p>
</footer>
