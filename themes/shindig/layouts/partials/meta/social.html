<meta name="twitter:site" content="@keithjgrant">
{{ if .Params.image }}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="https://keithjgrant.com{{ .Params.image.url }}">
  <meta property="og:image" content="https://keithjgrant.com{{ .Params.image.url }}">
{{- else -}}
  {{- if $.Param "mf-photo" -}}
    {{- with $.Param "mf-photo" -}}
      {{- range . -}}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="{{ partial "cloudinary-url.html" . }}">
        <meta property="og:image" content="{{ partial "cloudinary-url.html" . }}">
      {{- end -}}
    {{- end -}}
  {{- else -}}
  {{- if eq .Section "posts" -}}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="https://keithjgrant.com/images/keithjgrant.jpg">
  <meta property="og:image" content="https://keithjgrant.com/images/keithjgrant.jpg">
  {{- end -}}
  {{- end -}}
{{- end -}}
{{- if eq .URL "/" -}}
<meta property="og:title" content="Keith J. Grant">
<meta name="twitter:description" content="JavaScript, CSS, UX, & the open web">
<meta name="twitter:og" content="JavaScript, CSS, UX, & the open web">
{{- else -}}
<meta property="og:title" content="
{{- if .Params.heading -}}
  {{- .Params.heading -}}
{{- else -}}
  {{- if .Title -}}
    {{- .Title -}}
  {{- else -}}
    {{- substr (plainify .Summary) 0 64 -}}
  {{- end -}}
{{- end -}}
">
<meta name="twitter:description" content="{{ substr (plainify .Summary) 0 160 }}">
<meta property="og:description" content="{{ substr (plainify .Summary) 0 160 }}">
{{- end -}}
<meta name="twitter:widgets:theme" content="light">
<meta name="twitter:widgets:link-color" content="#f59f00">
<meta name="twitter:widgets:border-color" content="#f1f3f5">
